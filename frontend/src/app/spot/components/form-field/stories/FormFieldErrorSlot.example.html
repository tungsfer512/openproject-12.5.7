<form
  [formGroup]="myForm"
  (ngSubmit)="onSubmit($event)"
  class="spot-container"
>
  <spot-form-field
    label="Form field with validation"
    [required]="true"
  >
    <spot-text-field
      formControlName="myInput"
      slot="input"
    ></spot-text-field>

    <div
      slot="errors"
      class="spot-form-field--error"
      *ngIf="myInputControl.errors?.required"
    >
      This input is required.
    </div>

    <div
      slot="errors"
      class="spot-form-field--error"
      *ngIf="myInputControl.errors?.minlength"
    >
      This input needs to be at least 8 characters long.
    </div>
  </spot-form-field>

  <div class="spot-action-bar">
    <div class="spot-action-bar--right">
      <button
        type="submit"
        class="button -highlight spot-action-bar--action"
      >Submit data</button>
    </div>
  </div>
</form>
