ca:
  project_module_github: "GitHub"
  permission_show_github_content: "Mostra el contingut de GitHub"
  github_integration:
    pull_request_opened_comment: >
      **PR Oberta:** Pull request %{pr_number} [%{pr_title}](%{pr_url}) en el [%{repository}](%{repository_url}) obert per [%{github_user}](%{github_user_url}).
    pull_request_closed_comment: >
      **PR Tancada:** Pull request %{pr_number} [%{pr_title}](%{pr_url}) en el [%{repository}](%{repository_url}) tancada per [%{github_user}](%{github_user_url}).
    pull_request_merged_comment: >
      **PR Fusionada:** Pull request %{pr_number} [%{pr_title}](%{pr_url}) en el [%{repository}](%{repository_url}) fusionada per [%{github_user}](%{github_user_url}).
    pull_request_referenced_comment: >
      **Referencia en el PR:** [%{github_user}](%{github_user_url}) aquest paquet de traball s'ha referenciat a la Pull request %{pr_number} [%{pr_title}](%{pr_url}) en el [%{repository}](%{repository_url}).
    pull_request_ready_for_review_comment: >
      **PR preparada per a revisió for Review:** Pull request %{pr_number} [%{pr_title}](%{pr_url}) en el [%{repository}](%{repository_url}) s'ha marcat com preparada per a revisió per [%{github_user}](%{github_user_url}).
